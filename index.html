<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="Calculator">
      <h2>Complex Calculator App</h2>
      <input type="text" id="display" placeholder="0" disabled />
      <div class="buttons">
        <!-- Row 1 -->
        <div class="button1">
          <button class="extra" onclick="clearDisplay()">C</button>
          <button class="extra" onclick="deleteLast()">DEL</button>
          <button class="oper" onclick="appendOperator('%')">%</button>
          <button class="oper" onclick="appendOperator('/')">/</button>
        </div>

        <!-- Row 2 -->
        <div class="button2">
          <button onclick="appendNumber(7)">7</button>
          <button onclick="appendNumber(8)">8</button>
          <button onclick="appendNumber(9)">9</button>
          <button class="oper" onclick="appendOperator('*')">*</button>
        </div>

        <!-- Row 3 -->
        <div class="button3">
          <button onclick="appendNumber(4)">4</button>
          <button onclick="appendNumber(5)">5</button>
          <button onclick="appendNumber(6)">6</button>
          <button class="oper" onclick="appendOperator('-')">-</button>
        </div>

        <!-- Row 4 -->
        <div class="button4">
          <button onclick="appendNumber(1)">1</button>
          <button onclick="appendNumber(2)">2</button>
          <button onclick="appendNumber(3)">3</button>
          <button class="oper" onclick="appendOperator('+')">+</button>
        </div>

        <!-- Row 5 -->
        <div class="button5">
          <button onclick="appendNumber(0)">0</button>
          <button onclick="appendOperator('.')">.</button>
          <button class="extra" onclick="calculate()">=</button>
          <button class="extra" onclick="calculateSquareRoot()">SqRt</button>
          <button class="extra" onclick="calculatePower()">x^2</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
